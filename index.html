<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
    <meta charset="utf-8">
	<title>Калькулятор</title>
</head>

<body>
    <div class="topline row ">
        <!-- поле ввода первого числа -->
        <input class="container input value" id="value1" />
        
        <!-- выбор операции -->
        <select class="container choice button" id="select">
            <option id="plus">+</option>
            <option id="minus">-</option>
            <option id="times">*</option>
            <option id="divide">/</option>
        </select>
        <!-- поле ввода второго числа -->
        <input class="container input value" id="value2" />
    </div>

    <!-- кнопка вычисления результата -->
    <button class="container button row" id="getResult" onclick="buttonClicker()">подсчитать</button>
    
    <!-- история рассчётов -->
    <div class="container row textareatext" id="results">
        <var class="memorylist" id="memory"></var>
        <var class="textareatext" id="lastresult"></var>
    </div>

</body>
</html>
